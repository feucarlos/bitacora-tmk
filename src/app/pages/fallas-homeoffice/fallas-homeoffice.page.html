<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Fallas en Home Office
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>


    <ion-list>

        <ion-item-sliding *ngFor="let item of bitacora.fallasHomeOffice">
            <ion-item class="animated FadeInDown" (click)="verItem( item )">
                <ion-label>
                    <p *ngIf="item.desc"><strong>{{ item.desc | shortDesc }}</strong></p>
                    <p>{{ item.fecha | date:"EEEE, MMMM dd" }}</p>
                    <p>Falla de <strong>{{ item.hInicio }}</strong> a <strong>{{ item.hFinal }}</strong> ({{ item.tiempo | duracion }})
                    </p>
                </ion-label>
                <ion-icon slot="end" name="{{ item.lugar === 'Tec' ? 'business-outline':'home-outline' }}"></ion-icon>

            </ion-item>

            <ion-item-options side="start">
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="trash" (click)="borrarItem( item )">
                    </ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option color="secondary">
                    <ion-icon slot="icon-only" name="create-outline" (click)="editarItem(item)">
                    </ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="nuevoItem()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
