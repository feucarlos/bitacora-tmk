<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-title>
            Cumplimiento
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

    <ion-list>
        <ion-item>
            <ion-label>
                Fecha picker
            </ion-label>
            <ion-datetime [(ngModel)]="fecha1"></ion-datetime>
            <ion-icon name="calendar-outline" slot="end" color="dark"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label>
                Fecha picker
            </ion-label>
            <ion-datetime [(ngModel)]="fecha2" diplayFormat="MMM DD, YYYY HH:mm"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>
                Fecha picker (ion-datetime)
            </ion-label>
            <ion-datetime [(ngModel)]="hora" pickerFormat="hh:mm a" displayFormat="hh:mm a"></ion-datetime>
            <ion-icon slot="end" name="time-outline" color="dark"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label>type = time </ion-label>
            <ion-input type="time" [(ngModel)]="hora2" slot="end" color="primary"></ion-input>
        </ion-item>

        <ion-item>
            <ion-button (click)="ver()" expand="block" fill="clear" shape="round">
                Click me
            </ion-button>
        </ion-item>


        <ion-item>
            <ion-label>HH:mm</ion-label>
            <ion-datetime displayFormat="HH:mm"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>h:mm a</ion-label>
            <ion-datetime displayFormat="h:mm a"></ion-datetime>
        </ion-item>


        <ion-item>
            <ion-label>hh:mm A (15 min steps)</ion-label>
            <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Specific days/months/years</ion-label>
            <ion-datetime monthValues="9,10,11" yearValues="2014,2015" dayValues="01,02,03,04,05,06,08,09,10, 11, 12, 13, 14" displayFormat="DD/MMM/YYYY"></ion-datetime>
        </ion-item>


    </ion-list>

</ion-content>
