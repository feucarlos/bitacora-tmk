<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
        </ion-buttons>

        <ion-title>Vacaciones</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item-sliding *ngFor="let item of bitacora.vacaciones">
            <ion-item class="animated FadeInDown" (click)="adminItem( item, 'ver' )">
                <ion-label>
                    <h2 *ngIf="item.desc">{{ item.desc | shortDesc }}</h2>
                    <p>{{ item.fecha | date:"EEEE, MMMM dd" }}</p>
                </ion-label>
                <ion-note slot="end">{{ (item.dias > 1 ) ? item.dias + ' días' : item.dias + ' día'}}</ion-note>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="trash" (click)="borrarItem( item )">
                    </ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option color="secondary">
                    <ion-icon slot="icon-only" name="create-outline" (click)="adminItem( item, 'edit' )">
                    </ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="adminItem()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
